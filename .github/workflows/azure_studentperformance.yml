# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformance

on:
  push:
    branches:
      - azure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://studentperformace.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4dd6ed3a039146e4b3aeeefc2faf8f2a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a2573f2716c048a791faeb616a505236 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: studentperformace.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4dd6ed3a039146e4b3aeeefc2faf8f2a }}/studentperformance:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformance'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_045bb125796544f38b4dd370a3557b91 }}
        images: 'studentperformace.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4dd6ed3a039146e4b3aeeefc2faf8f2a }}/studentperformance:${{ github.sha }}'